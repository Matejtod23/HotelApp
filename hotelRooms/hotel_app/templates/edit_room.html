{% extends "base.html" %}
{% block content %}
<div class="container col-8 offset-2 mt-5">
    <h1 class="text-center">Edit room</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input class="btn btn-info offset-5 mt-2 mb-3" type="submit" value="Submit">
    </form>
</div>
{% endblock %}
